{% extends 'tracker/base.html' %}

{% block content %}
<div class="form-container">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter your username" required class="form-input">
        </div>
        <br>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" name="password1" placeholder="Enter your password" required class="form-input">
        </div>
        <br>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" placeholder="Confirm your password" required class="form-input">
        </div>
        <br>
        <button type="submit" class="form-btn">Register</button>
    </form>
</div>
{% endblock %}

<style>
    /* Center the container */
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 500px;
        width: 100%;
        margin: 100px auto;  /* Centers the form vertically and horizontally */
        padding: 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .form-container:hover {
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
        text-align: center;
        color: #333;
        font-size: 2rem;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .form-group {
        width: 100%;
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 5px;
        color: #555;
    }

    .form-input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
        transition: border-color 0.3s ease;
        margin-top: 5px;
    }

    .form-input:focus {
        border-color: #007BFF;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .form-btn {
        width: 100%;
        padding: 14px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    .form-btn:hover {
        background-color: #0056b3;
    }

    /* Add responsiveness for smaller screens */
    @media (max-width: 600px) {
        .form-container {
            padding: 20px;
        }

        h1 {
            font-size: 1.6rem;
        }

        .form-input {
            font-size: 14px;
        }

        .form-btn {
            font-size: 14px;
        }
    }
</style>
